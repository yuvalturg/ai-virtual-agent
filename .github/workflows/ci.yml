name: CI

on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  frontend-checks:
    name: Frontend lint and build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (eslint)
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Type-check and build
        run: npm run build

  python-lint:
    name: Python lint (flake8, black, isort)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: flake8
        run: flake8 backend --max-line-length=120 --extend-ignore=E203,W503

      - name: black --check
        run: black --check backend

      - name: isort --check-only
        run: isort --check-only backend

  helm-lint:
    name: Helm chart lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint deploy/cluster/helm/

  pre-commit:
    name: Pre-commit hooks (backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12 (for black hook)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend tools (for local hooks like vulture)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --config backend/.pre-commit-config.yaml

  run-tests:
    name: Run unit and integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt -r backend/requirements.txt

      - name: Build and start services
        working-directory: deploy/local
        run: docker compose -f compose.yaml -f compose.ci.yaml up -d --wait
        env:
          ENABLE_ATTACHMENTS: false
          LOCAL_DEV_ENV_MODE: true
          ENABLE_COVERAGE: true
          BUILDKIT_PROGRESS: plain
          DOCKER_BUILDKIT: 1

      - name: Run integration tests
        run: ./tests/run_tests.sh

      - name: Display coverage report
        if: always()
        run: |
          if [ -f ".coverage" ]; then
            echo "ðŸ“Š Coverage Summary:"
            coverage report
          fi

      - name: Upload coverage reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            .coverage
            .coverage.unit
            .coverage.integration
            htmlcov/
          retention-days: 30

      - name: Show logs on failure
        if: failure()
        working-directory: deploy/local
        run: |
          echo "=== Service Status ==="
          docker compose -f compose.yaml -f compose.ci.yaml ps
          echo "=== Backend Logs ==="
          docker compose -f compose.yaml -f compose.ci.yaml logs backend
          echo "=== LlamaStack Logs ==="
          docker compose -f compose.yaml -f compose.ci.yaml logs llamastack
          echo "=== Database Logs ==="
          docker compose -f compose.yaml -f compose.ci.yaml logs db
          echo "=== Auth Logs ==="
          docker compose -f compose.yaml -f compose.ci.yaml logs keycloak

      - name: Tear down
        if: always()
        working-directory: deploy/local
        run: docker compose -f compose.yaml -f compose.ci.yaml down -v
