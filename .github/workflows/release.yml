name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  cleanup-branch:
    if: startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete release branch
        run: |
          git push origin --delete ${{ github.event.pull_request.head.ref }}

  release:
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Chart.yaml
        id: version
        run: |
          version=$(grep '^version:' deploy/cluster/helm/Chart.yaml | awk '{print $2}')
          echo "value=$version" >> $GITHUB_OUTPUT
          echo "Release version: $version"

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.value }}" -m "Release v${{ steps.version.outputs.value }}"
          git push origin "v${{ steps.version.outputs.value }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/cluster/Containerfile
          push: true
          tags: |
            quay.io/rh-ai-quickstart/ai-virtual-agent:${{ steps.version.outputs.value }}
            quay.io/rh-ai-quickstart/ai-virtual-agent:latest
          cache-from: type=registry,ref=quay.io/rh-ai-quickstart/ai-virtual-agent:buildcache
          cache-to: type=registry,ref=quay.io/rh-ai-quickstart/ai-virtual-agent:buildcache,mode=max

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: |
          helm dependency update deploy/cluster/helm/
          helm package deploy/cluster/helm/ -d .helm-releases

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.version.outputs.value }}" \
            --title "Release v${{ steps.version.outputs.value }}" \
            --notes "## Release v${{ steps.version.outputs.value }}

          **Docker Image:**
          \`\`\`
          quay.io/rh-ai-quickstart/ai-virtual-agent:${{ steps.version.outputs.value }}
          \`\`\`

          **Install Helm Chart:**
          \`\`\`bash
          helm install ai-virtual-agent https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.value }}/ai-virtual-agent-${{ steps.version.outputs.value }}.tgz
          \`\`\`" \
            --latest \
            .helm-releases/*.tgz
