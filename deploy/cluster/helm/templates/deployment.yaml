---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-virtual-agent.fullname" . }}
  labels:
    {{- include "ai-virtual-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-virtual-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ai-virtual-agent.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-virtual-agent.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-llamastack
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command:
            - /bin/bash
            - -c
            - |
              set -e
              url=http://llamastack.{{ .Release.Namespace }}.svc.cluster.local:8321
              echo "Waiting for $url..."
              until curl -ks "$url"; do
                echo "Still waiting for $url ..."
                sleep 10
              done
              echo "$url is ready."
      containers:
        - name: oauth-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          imagePullPolicy: IfNotPresent
          args:
            - --provider=oidc
            - --provider-display-name=Keycloak
            - --http-address=:8888
            - --email-domain=*
            - --upstream=http://localhost:8000
            - --cookie-secure=true
            - --cookie-httponly=true
            - --cookie-samesite=lax
            - --cookie-name=_oauth2_proxy
            - --cookie-secret=$(COOKIE_SECRET)
            - --client-id=oauth
            - --client-secret=$(CLIENT_SECRET)
            - --oidc-issuer-url={{ .Values.keycloak.publicUrl }}/realms/ai-virtual-agent
            - --reverse-proxy=true
            - --pass-authorization-header=true
            - --pass-access-token=true
            - --set-authorization-header=true
            - --set-xauthrequest=true
            - --scope=openid email profile
            - --skip-provider-button=true
            - --insecure-oidc-allow-unverified-email=true
            - --code-challenge-method=S256
            - --user-id-claim=name
          env:
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-kc-client-oauth
                  key: cookie-secret
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-kc-client-oauth
                  key: client-secret
          ports:
            - name: oauth-proxy
              containerPort: 8888
              protocol: TCP

        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.pgSecret }}
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.pgSecret }}
                  key: port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.pgSecret }}
                  key: user
            - name: DB_NAME
              value: {{ (index .Values.pgvector.extraDatabases 0).name }}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.pgSecret }}
                  key: password
            - name: DATABASE_URL
              value: 'postgresql+asyncpg://$(DB_USER):$(DB_PASS)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)'
            - name: LLAMASTACK_URL
              value: '{{ .Values.llama_stack_url }}'
            - name: INGESTION_PIPELINE_URL
              value: http://{{ .Release.Name }}-ingestion-pipeline
            {{- if .Values.seed.admin_user.username }}
            - name: ADMIN_USERNAME
              value: '{{ .Values.seed.admin_user.username }}'
            {{- end }}
            {{- if .Values.seed.admin_user.email }}
            - name: ADMIN_EMAIL
              value: '{{ .Values.seed.admin_user.email }}'
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
